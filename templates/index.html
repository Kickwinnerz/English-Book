<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1st Year English Book 2025 - Cyber Glow</title>
  <style>
    :root{
      --neon:#00f3ff;
      --neon-soft:#4deeea;
      --bg:#000814;
      --glass: rgba(255,255,255,0.03);
      --text:#d9faff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: "Courier New", monospace;
      background:
        radial-gradient(circle at 10% 10%, rgba(0,243,255,0.03), transparent 10%),
        linear-gradient(180deg,#000814 0%, #000 100%);
      color:var(--text);
      padding:28px;
      -webkit-font-smoothing:antialiased;
    }
    header{text-align:center;margin-bottom:20px}
    h1{font-size:2rem;margin:0;color:#fff;text-shadow:0 0 10px var(--neon)}
    h2{font-size:1rem;margin:6px 0;color:var(--neon-soft)}
    p.lead{color:#89e7ef;margin-top:6px}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px;
      max-width:1100px;
      margin:22px auto;
      padding:6px;
    }
    .card{
      background:var(--glass);
      border:1px solid rgba(0,243,255,0.08);
      border-radius:12px;
      padding:14px;
      cursor:pointer;
      transition:transform .22s, box-shadow .25s;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
    }
    .card:hover{ transform:translateY(-6px); box-shadow:0 12px 30px rgba(0,243,255,0.14); }
    .num{ color:var(--neon-soft); font-weight:700; margin-bottom:6px; font-size:0.95rem;}
    .title{ color:var(--neon); font-size:1.02rem; margin-bottom:6px;}
    .desc{ color:#9fdfe6; font-size:0.86rem; line-height:1.2 }

    .viewer{ max-width:1100px; margin:28px auto; padding:12px; }
    .pdf-title{ font-size:1.2rem; color:var(--neon); text-shadow:0 0 10px var(--neon); padding:8px 10px; }
    .controls{ display:flex; gap:10px; align-items:center; margin:10px 0; }
    .btn{
      padding:8px 12px; border-radius:8px; border:1px solid var(--neon); background:transparent; color:var(--neon);
      text-decoration:none; font-weight:700; cursor:pointer;
    }
    .btn:hover{ background:var(--neon); color:#001; box-shadow:0 0 12px var(--neon) }

    iframe.pdf-frame{
      width:100%; height:650px; border-radius:10px; border:2px solid var(--neon);
      box-shadow:0 0 30px rgba(0,243,255,0.12); background:#000;
    }

    footer{ text-align:center; margin-top:26px; color:#9ad; font-size:0.95rem; }

    @media(max-width:780px){
      .pdf-frame{ height:420px; }
      h1{ font-size:1.4rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Devi OnFire </h1>
    <h2>1st Year English Book — 2025 (Cyber Glow)</h2>
    <p class="lead">Click any unit to load its PDF in the viewer below</p>
  </header>

  <main class="grid" id="unitGrid">
    <!-- Cards generated by JS for brevity / maintainability -->
  </main>

  <section class="viewer">
    <div class="pdf-title" id="pdfTitle">Select a Unit to View</div>
    <div class="controls">
      <button class="btn" id="openNew">Open in New Tab</button>
      <button class="btn" id="downloadBtn">Download PDF</button>
    </div>
    <iframe id="pdfFrame" class="pdf-frame" src=""></iframe>
  </section>

  <footer>Punjab Curriculum and Textbook Board • 2025 • Cyber Glow Edition</footer>

  <script>
    // Unit list (14 units) — update titles here if you want different text
    const units = [
      { n: 1, title: "Khatam un Nabiyeen Hazrat Muhammad (S.A.W.W)", desc: "Introduction and passages" },
      { n: 2, title: "Responsibility of the Youth in Nation-Building", desc: "Role of youth and civic duties" },
      { n: 3, title: "A Bird Came Down the Walk (Poem)", desc: "Poetry analysis" },
      { n: 4, title: "Team Moon", desc: "Scientific achievement and teamwork" },
      { n: 5, title: "Impact of Global Warming on Pakistan", desc: "Environmental concerns" },
      { n: 6, title: "The Echoing Green (Poem)", desc: "Poem and interpretation" },
      { n: 7, title: "What You Do Is What You Are", desc: "Habits and character" },
      { n: 8, title: "Clean Water", desc: "Importance of safe water" },
      { n: 9, title: "Freedom (Poem)", desc: "Themes of liberty" },
      { n: 10, title: "The Punishment of Shahpesh, the Persian, on Khipil", desc: "Short story analysis" },
      { n: 11, title: "Those Winter Sundays (Poem)", desc: "Poetic devices and meaning" },
      { n: 12, title: "The Impact of AI on Society", desc: "Technology, ethics and impact" },
      { n: 13, title: "Ruba'iyat (Poem)", desc: "Classical verses" },
      { n: 14, title: "The End of the Beginning", desc: "Final essays and reflections" }
    ];

    // Render cards
    const grid = document.getElementById('unitGrid');
    units.forEach(u => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="num">Unit ${u.n}</div>
        <div class="title">${u.title}</div>
        <div class="desc">${u.desc}</div>
      `;
      card.addEventListener('click', () => loadUnit(u.n));
      grid.appendChild(card);
    });

    const pdfFrame = document.getElementById('pdfFrame');
    const pdfTitle = document.getElementById('pdfTitle');
    const openNew = document.getElementById('openNew');
    const downloadBtn = document.getElementById('downloadBtn');
    let currentPdf = '';

    function loadUnit(n){
      currentPdf = `/static/pdfs/unit${n}.pdf`; // static path - serve from static/pdfs
      pdfTitle.textContent = `Unit ${n} — ${units.find(x=>x.n===n).title}`;
      // Set iframe src — modern browsers will render PDF inline if supported
      pdfFrame.src = currentPdf;
      // update download/open buttons hrefs
      openNew.onclick = () => window.open(currentPdf, '_blank');
      downloadBtn.onclick = () => {
        const link = document.createElement('a');
        link.href = currentPdf;
        link.download = `unit${n}.pdf`;
        document.body.appendChild(link);
        link.click();
        link.remove();
      };
      // try to focus iframe
      pdfFrame.focus();
    }

    // Load first unit by default if present
    // If you prefer blank initially, remove the following line
    // loadUnit(1);

    // Optional: support ?unit=3 query param to open a specific unit from URL
    (function openFromQuery(){
      const params = new URLSearchParams(window.location.search);
      const q = params.get('unit');
      const n = q ? parseInt(q,10) : null;
      if(n && n>=1 && n<=units.length) loadUnit(n);
    })();
  </script>
</body>
</html>
